<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <main>
        <div>
            <h1>Gerador de tabuada</h1>
            <div class="principal">
                <section>
                    <p>Digite um número:</p>
                    <input type="number" id="num" value>
                </section>

                <section>
                    <button onclick="tabuada()">INICIAR</button>
                </section>
            </div>
        </div>
        <section>
            <select name="resultado" id="resultado" rows="10" size="10">
                <option>Digite um número acima</option>
            </select>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
