<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-image: linear-gradient(to right, #130080 30%, #00c4a3);
            color: #fff;
        }

        h1 {
            color: #94bb06;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <h2>Mundo dos Scripts</h2>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} : ${s}`) //conactenação // para o place holder funcionar precisa estar entre ACRASE
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
