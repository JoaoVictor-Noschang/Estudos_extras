<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-image: linear-gradient(to right, #4e023c 30%, #00937b);
            color: #fff;
        }

        h1 {
            color: #94bb06;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <h2>Mundo dos Scripts</h2>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // vai perguntar o nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // + concatenção
    </script>
</body>
</html>
