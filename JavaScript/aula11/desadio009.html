<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País: <input type="text" name="naci" id="naci">
    <input type="button" value="VERIFICAR" onclick="checar()">
    <div id="resultado"></div>

    <script>

        function checar(){
            var pais = window.document.getElementById("naci");
            var res = window.document.getElementById("resultado");

            var real = pais.value;

            res.innerHTML = `<p>Seu pais de nacimento é ${real}</p>`;

            if(real == "Brasil"){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }

    </script>
    
</body>
</html>
